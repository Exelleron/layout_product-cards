<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main" data-qa="card">
      <a class="main__link-img" href="#">
        <img
          class="main__img"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </a>

      <div class="main__specification">
        <span class="main__specification-title">
        Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
        </span>
        <span class="main__specification-article">
        Код товара: 195434
        </span>
      </div>

      <div class="main__stars">
        <div class="main__stars-div">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <a class="main__review" href="#">Отзывов: 5</a>
      </div>

      <div class="main__price">
        <span class="main__price-price">Цена:</span>

        <span class="main__price-number">69 999 грн</span>
      </div>

      <a
        class="main__link-button"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </main>
  </body>
</html>
